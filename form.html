<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نموذج التسجيل</title>
    <link rel="icon" href="public/int-logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="header-container">

    <div class="header__head form-header-padding">

        <div class="header_top-elements-container">

            <div class=header__slogan-container>
                <p class="slogan-text">
                    صنـاعـــــــة وحيـــــــاة
                </p>
            </div>

            <a href="index.html">
                <div class=header__logos-container>
                    <img src="/public/navbar_logo.png" alt="rc logo" width="154.3" height="45">
                </div>
            </a>



            <div class=header__lang-switch-container>
                <div class="header__lang-switch__inner-container">
                    <div class="lang-switch-icon">
                        <img src="/public/lang.svg" alt="lang icon" width="18.3" height="18">
                    </div>

                    <div class="lang-switch-text">
                        EN
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form-root-container">
    <div class="form-container">
        <div class="form__super-title-container">
            <h1 class="form__super-title-text">نموذج التسجيل</h1>
        </div>
        <div class="form__section-container">
            <div class="form__sextion-title-container">
                <h3 class="form__section-title-text">التفاصيل الشخصية لقائد الفريق</h3>
            </div>

            <div class="form__inputs-container">
                <div class="form__input-container">
                    <label class="form__label-text">الاسم الكامل باللغة العربية</label>
                    <input class="form__input" type="text" name="" id="">
                </div>

                <div class="form__input-container">
                    <label class="form__label-text"  >الاسم الكامل باللغة الانجليزية</label>
                    <input class="form__input" type="text" name="" id="">
                </div>

                <div class="form__input-container">
                    <label class="form__label-text" > البريد الالكتروني</label>
                    <input class="form__input" type="text" name="" id="">
                </div>

                <div class="form__input-container">
                    <label class="form__label-text">رقم الهاتف</label>
                    <input class="form__input" type="text" name="" id="">
                </div>
                <div class="form__input-container">
                    <label class="form__label-text" >الجنسية</label>
                    <input  class="form__input" type="text" name="" id="">
                </div>

                <div class="form__input-container">
                    <label class="form__label-text" >تاريخ الميلاد</label>
                    <input class="form__input" type="text" name="" id="">
                </div>


            </div>


        </div>

        <div class="form__section-container">
            <div class="form__sextion-title-container">
                <h3 class="form__section-title-text">معلومات الفكرة والفريق</h3>
            </div>

            <div class="form__inputs-container">
                <div class="form__input-container">
                    <label class="form__label-text">اسم الفكرة</label>
                    <input class="form__input"  type="text" name="" id="">
                </div>

                <div class="form__input-container">
                    <label class="form__label-text"  >اسم الفريق</label>
                    <input class="form__input"  type="text" name="" id="">
                </div>

                <div class="form__input-container">
                    <label class="form__label-text" >وصف الفكرة</label>
                    <textarea class="form__input"></textarea>
                </div>

                <div class="form__input-container">
                    <label class="form__label-text" >المرفقات</label>
                    <input class="form__input" type="text" name="" id="">
                </div>


            </div>


        </div>

        <div class="form__section-container">
            <div class="form__terms-container">
                <div class="form__containers-1-container">
                    <input type="checkbox">
                    <h4 class="form__label-text" >الموافقة على الشروط والاحكام</h4>
                </div>

                <div class="form__containers-1-container">
                    <input type="checkbox">
                    <h4 class="form__label-text" >الموافقة على التصوير والنشر على وسائل التواصل الاجتماعي</h4>
                </div>
            </div>
        </div>


        <div class="form__submit-container">
            <input class="form__submit" type="submit" name="" id="" value="إرسال">
        </div>

    </div>
</div>

</body>
</html>
